<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Lukas McCain - Education</title>
    <link id="page-stylesheet" href="/src/stylesheets/EducationStyle.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="wrapper" data-barba="wrapper">
<!-- Header Section -->
<header>
    <nav class="navigation-bar">
        <a href="/index.html" class="nav-bar-item">Home</a>
        <a href="ExperiencePage.html" class="nav-bar-item">Experience</a>
        <a href="EducationPage.html" class="nav-bar-item">Education</a>
        <a href="ContactPage.html" class="nav-bar-item">Contact</a>
    </nav>
</header>

<main data-barba="container" data-barba-namespace="education-page" class="flex items-center justify-center min-h-screen">
    <div id="transition-overlay" style="position: absolute; left: -100%; width: 100%; height: 100%; background: black; z-index: 9999;"></div>
    <!-- About Section -->
    <div class="w-10/12 rounded-lg bg-gray-800">
        <section class="flex items-center justify-center min-h-screen">
            <div class="h-screen grid gap-6 w-full px-8 py-12 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-8 grid-rows-[auto]">

                <div class="p-6 rounded-lg shadow-xl text-white col-span-1 sm:col-span-2 md:col-span-4 lg:col-span-4
                            row-span-2 lg:row-span-7 h-full w-full transition-all duration-500 ease-in-out
                            hover:-translate-y-4 hover:shadow-xl" style="background-color: var(--primary);">
                    <h2 class="text-xl font-bold">Photo on the side of my graduation</h2>
                    <p>On the side show where I graduated from and my gpa (Cum Laude). The year I graduate, maybe a photo of the school logo</p>
                </div>

                <div class="p-6 rounded-lg shadow-lg text-white
                            col-span-1 sm:col-span-1 lg:col-span-2
                            row-span-2 lg:row-span-5 h-full w-full transition-all
                            duration-500 ease-in-out hover:-translate-y-4 hover:shadow-xl"
                            style="background-color: var(--secondary-accent);">
                    <h2 class="text-lg font-bold">Achievements</h2>
                    <p class="mt-2">Short bio goes here.</p>
                </div>

                <div class="p-6 rounded-lg shadow-lg text-white
                            col-span-1 sm:col-span-1 md:col-span-2
                            row-span-1 lg:row-span-2 h-full w-full transition-all
                            duration-500 ease-in-out hover:-translate-y-4 hover:shadow-xl"
                            style="background-color: var(--primary);">
                    <h2 class="text-lg font-bold">Download Resume</h2>
                    <p class="mt-2">Link to my resume</p>
                </div>

                <div class="rounded-lg overflow-hidden shadow-lg text-white
                            col-span-1 sm:col-span-1 md:col-span-2 lg:col-span-2
                            row-span-1 lg:row-span-3 h-full w-full transition-all
                            duration-500 ease-in-out hover:-translate-y-4 hover:shadow-xl"
                            style="background-color: var(--primary);">
                    <img src="resources/images/GradPhoto.jpeg" alt="A picture of me at graduation" class="w-full h-full object-cover">
                </div>

                <div class="p-6 rounded-lg shadow-lg text-white
                            col-span-1 sm:col-span-2 md:col-span-4 lg:col-span-4
                            row-span-1 lg:row-span-2 h-full w-full transition-all
                            duration-500 ease-in-out hover:-translate-y-4 hover:shadow-xl"
                            style="background-color: var(--secondary-accent);">
                    <h2 class="text-lg font-bold">Involvement</h2>
                    <p class="mt-2">Latest blog posts.</p>
                </div>

            </div>
        </section>
    </div>
</main>
<script type="module" src="/src/main.js"></script>
</body>
</html>
